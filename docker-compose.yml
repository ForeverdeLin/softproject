version: '3.8'

services:
  web:
    build: .
    container_name: campus-lost-found-web
    ports:
      - "5000:5000"
    volumes:
      # 挂载数据库文件，确保数据持久化
      - ./database.db:/app/database.db
      # 可选：挂载日志目录
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

