{% extends "base.html" %}

{% block title %}发布招领 - 校园失物招领系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>发布招领信息</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('web.post_found') }}">
                    <div class="mb-3">
                        <label for="item_name" class="form-label">物品名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="item_name" name="item_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">物品类别 <span class="text-danger">*</span></label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">请选择</option>
                            <option value="钱包">钱包</option>
                            <option value="手机">手机</option>
                            <option value="书籍">书籍</option>
                            <option value="钥匙">钥匙</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="found_location" class="form-label">拾获地点 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="found_location" name="found_location" required placeholder="例如：教学楼A-二楼走廊">
                    </div>
                    <div class="mb-3">
                        <label for="found_time" class="form-label">拾获时间</label>
                        <input type="datetime-local" class="form-control" id="found_time" name="found_time">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">颜色</label>
                        <input type="text" class="form-control" id="color" name="color" placeholder="例如：黑色">
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">品牌</label>
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="例如：苹果">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">详细描述</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="请描述物品的特征、外观等"></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('web.index') }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
